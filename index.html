<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Charity Water Game Prototype</h1>
    <h1>Charity: Water - BucketHead</h1>
    <div id="game-container">
        <div id="game-header">
            <span id="lives">Lives: 3</span>
            <span id="instructions">Press space or tap to jump!</span>
            <span id="score">Score: 0</span>
        </div>
        <div id="game-area">
            <div id="buckethead">
                <div class="bucket-face"></div>
                <div class="bucket-body"></div>
            </div>
            <!-- Obstacles will be added by JavaScript -->
            <div id="ground"></div>
        </div>
    </div>
    <div id="game-info">
        <p>BucketHead must jump past obstacles coming from the right in order to deliver water to their community.</p>
        <p style="font-size:0.95em; color:#555;">Tip: Tap anywhere on the game area to jump on mobile!</p>
    </div>
    <div id="logo-bar">
        <img src="img/cw_logo_horizontal.png" alt="Charity: Water Logo" id="charitywater-logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
